<!DOCTYPE html>
<html th:replace="~{base :: base(~{::title}, ~{:: #conteudo})}" lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Cliente</title>
</head>
<body>
<div id="conteudo" class= "container ">
    <div th:each="cliente : ${listaCliente}">
        <h3> Id <span th:bigint ="${cliente.id}"></span></h3>
        <h3> nome <span th:text="${cliente.nome}"></span></h3>
        <h3> cpf <span th:text="${cliente.cpf}"></span></h3>
        <h3> email <span th:text="${cliente.email}"></span></h3>
        <h3> endereco <span th:text="${cliente.endereco}"></span></h3>
    </div>
</div>


</body>
</html>
